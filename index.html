<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Work+Sans:wght@100..900&display=swap" rel="stylesheet">
  
  <title>Frontend Mentor | FAQ accordion</title>
</head>
<body>

  <div id="container">
      <!-- background image -->
       <div id="background-image">
       </div>
       <!--  FAQS -->
       <div id="FAQ">
           <!-- header -->
          <div id="header">
            <img src="assets/images/icon-star.svg">
            <h1>FAQs</h1>
          </div>
          <!-- FIRST QUESTION-->

          <div id="first-quest">
            <div>
              <p>What is Frontend Mentor and how will it help me?</p>
              <img src="assets/images/icon-plus.svg" id="more-less" onclick="ShowHiddenMessage(event)">
            </div>
            <div id="hidden-quest">
              <p id="hidden-quest-p1"></p>
            </div>
          </div>
          
          <div id="Second-quest">
            <div>
              <p>Is Frontend Mentor free?</p>
              <img src="assets/images/icon-plus.svg" id="more-less2" onclick="ShowHiddenMessage(event)">
            </div>
            <div id="hidden-quest2">
              <p id="hidden-quest-p2"></p>
            </div>
          </div>

          <div id="Third-quest">
            <div>
              <p>Can I use Frontend Mentor Projects in my portfolio?</p>
              <img src="assets/images/icon-plus.svg" id="more-less3" onclick="ShowHiddenMessage(event)">
            </div>
            <div id="hidden-quest3">
              <p id="hidden-quest-p3"></p>
            </div>
          </div>

          <div id="Fourth-quest">
            <div>
              <p>How can I get help if i'm stuck on a challenge?</p>
              <img src="assets/images/icon-plus.svg" id="more-less4" onclick="ShowHiddenMessage(event)">
            </div>
            <div id="hidden-quest4">
              <p id="hidden-quest-p4"></p>
            </div>
          </div>



          

        </div>
       



  </div>
  <script src="app.js"></script>




</body>
</html>
